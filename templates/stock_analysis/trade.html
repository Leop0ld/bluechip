{% extends 'base.html' %}

{% block title %}Stock Trade{% endblock %}

{% block body %}
  <h3>거래량</h3>
  {% for stock in trade_list %}
    {{ forloop.counter }} {{ stock.title }} <br>
  {% endfor %}
  {% if trade_list.has_next %}
      <a href="?page={{ trade_list.next_page_number }}">next</a>
  {% endif %}
{% endblock %}
