{% extends 'base.html' %}

{% block title %}Stock Trade{% endblock %}

{% block body %}
  <h3><a href="{% url 'stock_analysis:trade' %}">거래량</a></h3> <h3><a href="{% url 'stock_analysis:increase' %}">상승</a></h3>
  <h3><a href="{% url 'stock_analysis:decrease' %}">하락</a></h3>
  {% for stock in trade_list %}
    {{ forloop.counter }} {{ stock.title }} <br>
  {% endfor %}
  {% if trade_list.has_next %}
      <a href="?page={{ trade_list.next_page_number }}">next</a>
  {% endif %}
{% endblock %}
