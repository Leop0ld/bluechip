<!DOCTYPE html>
<!--css가 꼬여서 상속을 안함-->
<html>
  <head>
    <meta charset="utf-8">
    <title>bluechip</title>
      {% load static %}
      <link rel="stylesheet" href="{% static "css/login.css" %}" type="text/css" />
      <style>
      /*파일 분리할 것*/
      /*전체적용*/
      body {
          margin: 0;
      }
      .main-header {
          font-size: 30px;
          color: #fff;
          text-align: center;
          background-color: #3337D3;
          height: 50px;
          padding-top: 30px;
      }
      a:link { color: black; text-decoration: none;}
      a:visited { color: black; text-decoration: none;}
      a:hover { color: black; text-decoration: underline;}
      nav {
         width: 470px;
         margin: 0 auto
      }
  </style>
  </head>
  <body>
    <header>
          <div class="main-header">
                <a href="{% url 'stock:main' %}">Blue Chip</a>
          </div>
      </header>
    <div class="container">
        <!-- 로그인 카드 -->
        <div class="login-card-container">
            <div class="login-card" style="background-image: url(images/logincard.png) no-repeat center center;">
                <div class="card-header">
                    <p>LOG IN</p>
                </div>
                <form action="{% url 'auth:login' %}" method="POST">{% csrf_token %}
                    <div class="card-body">
                        <div class="UI">
                            <div class="UIInput">
                                <img src="{% static 'id.png' %}" class="login-icon">
                                {{ form.username }}
                            </div>
                            <br>
                            <hr class="login-line">
                        </div>
                        <div class="UI">
                            <div class="UIInput">
                                <img src="{% static 'lock.png' %}" class="login-icon">
                                {{ form.password }}
                            </div>
                            <br>
                            <hr class="login-line">
                        </div>
                        <a id="movetoM" href="{% url 'sign-up' %}">회원가입</a>
                    </div>
                    <div class="card-footer">
                        <input class="login-btn" type="submit" name="name" value="로그인 하기" />
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
  <script>
      $(document).ready(function(){
          $("#id_username").attr('placeholder', '{{ form.username.label }}');
          $("#id_password").attr('placeholder', '{{ form.password.label }}');
      });
  </script>
</html>
