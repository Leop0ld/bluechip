{% extends 'base.html' %}
{% load static %}
{% block title %}bluechip{% endblock %}

{% block stylesheet %}
    {% block css %}
        <link rel="stylesheet" href="{% static "css/login.css" %}" type="text/css" />
    {% endblock %}
{% endblock %}

{% block body %}
    <div class="container">
        <!-- 로그인 카드 -->
        <div class="login-card-container">
            <div class="login-card" style="background-image: url(images/logincard.png) no-repeat center center;">
                <div class="card-header">
                    <p>LOG IN</p>
                </div>
                <form action="{% url 'auth:login' %}" method="POST">{% csrf_token %}
                    <div class="card-body">
                        <div class="UI">
                            <div class="UIInput">
                                <img src="{% static 'id.png' %}" class="login-icon">
                                <input id="id_username" name="username" spellcheck="false" autocorrect="off" placeholder="아이디" class="UIInput-input" type="text" required>
                            </div>
                            <br>
                            <hr class="login-line">
                        </div>
                        <div class="UI">
                            <div class="UIInput">
                                <img src="{% static 'lock.png' %}" class="login-icon">
                                <input id="id_password" name="password" spellcheck="false" autocorrect="off" placeholder="비밀번호" class="UIInput-input" type="password" required>
                            </div>
                            <br>
                            <hr class="login-line">
                        </div>

                        <a id="movetoM" href="{% url 'sign-up' %}">회원가입</a>
                    </div>
                    <div class="card-footer">
                        <input class="login-btn" type="submit" name="name" value="로그인 하기" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
