<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheet %}{% endblock %}
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" href="">-->
    <!-- Bootstrap core CSS -->
    <link href="{% static "Dashboard Template for Bootstrap_files/bootstrap.min.css" %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static "Dashboard Template for Bootstrap_files/ie10-viewport-bug-workaround.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "Dashboard Template for Bootstrap_files/dashboard.css" %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "Dashboard Template for Bootstrap_files/ie-emulation-modes-warning.js" %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
    .red {
      color: #d40400;
    }
    .blue {
      color: #005dde;
    }
    </style>
  </head>
  <body style="background-color:#F8F0ED">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="
    background-color: #CECECE;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <a class="navbar-brand" href="{% url 'stock:main' %}">오르락</a> </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 25px;">
                    <li style="color: #fff;padding-right: 10px;padding-left: 10px;">{{ request.user.nickname }}님 반갑습니다!</li>
                    <li style="border-left-style: solid;color: #fff;padding-right: 10px;padding-left: 10px;"><a style="padding: 0;border-left-style: solid;color: #fff;padding-left: 10px;" href="{% url 'logout' %}">로그아웃</a></li>
                </ul>
                <form <form action="{% url 'stock:search' %}" method="POST" class="navbar-form navbar-right">
                    {% csrf_token %}
                    <input id='id_title' name='title'type="text" class="form-control" placeholder="검색">
                </form>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <script src="{% static "Dashboard Template for Bootstrap_files/jquery.min.js" %}"></script>
    <script>
        //window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="{% static "Dashboard Template for Bootstrap_files/bootstrap.min.js" %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static "Dashboard Template for Bootstrap_files/holder.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "Dashboard Template for Bootstrap_files/ie10-viewport-bug-workaround.js" %}"></script>
  </body>
</html>
